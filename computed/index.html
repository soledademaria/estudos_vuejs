<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Computed</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <!-- V-if -->

    <div id="app">
      <p>{{total}}</p>

      <h1>{{carros}}</h1>
      <ul>
        <li v-for="carro in carrosAzuis" :key="carro">{{carro.marca}}</li>
      </ul>

      <button @click="removerCarro">Remover</button>

      <!-- Watch: usado para ativar uma função toda vez que um dado
        reativo é modificado -->

        <p>{{contador}}</p>
        <p>{{message}}</p>
        <button @click="contador++">Adicionar</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            price: 19,
            discount: 10,
            contador: 0,
            message: '',
            carros: [
              {
                marca: "VW",
                cor: "Azul",
              },
              {
                marca: "Ford",
                cor: "Preto",
              },
              {
                marca: "Fiat",
                cor: "Azul",
              },
              {
                marca: "Jeep",
                cor: "Azul",
              },
            ],
          };
        },
        methods:{
            removerCarro(){
                this.carros.pop()
            }
        },
        computed: {
          total() {
            return "R$" + (this.price - this.discount);
          },
          carrosAzuis() {
            return this.carros.filter(({ cor }) => cor === "Azul");
          },
        },
        watch:{
            contador(value, oldValue){
                this.message = 'Foi adicionado mais um'
                console.log(oldValue);
                console.log(value);
            }
        }
      });
    </script>
  </body>
</html>
