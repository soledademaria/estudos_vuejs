<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pr√°tica lifecycle vue</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(dado, key) in dados" :key="dado">
          <strong>{{key}}:</strong> {{dado}}
        </li>
      </ul>
      <span>Valor do contador: {{count}}</span>

      <button @click="count++">Adicionar + 1</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            dados: {},
            count: 0
          };
        },
        methods: {
          getMyProfile() {
            fetch("https://api.github.com/users/mariasoledadee")
              .then((res) => res.json())
              .then((res) => {
                this.dados = res;
              });
          },
          onChangeCount(){
           const newTitle = this.count
           document.title = newTitle
          }
        },
        created() {
          this.getMyProfile();
        },
        updated(){
            this.onChangeCount()
        }
      });
    </script>
  </body>
</html>
