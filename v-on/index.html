<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>V-On</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <!-- V-on Ã© a diretiva que permite observar
        eventos nas tags -->

    <div id="app">
      <button @click="handleClick">Clique</button>

      <button v-on:click="reverseMessage">Inverter Mensagem</button>
      {{message}}

      <input  type="text" @keyup.enter="myMessage">
      {{myMessage}}
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data(){
            return{
                message: 'Hi!!',
                myMessage: ''
            }
        },
        methods: {
          handleClick(evt) {
            console.log(evt);
          },
          reverseMessage(){
            this.message = this.message.split('').reverse().join('')
          },
          myMessage(value){
            this.myMessage = value
          }
        },
      });
    </script>
  </body>
</html>
