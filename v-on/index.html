<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>V-On</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <!-- V-on Ã© a diretiva que permite observar
        eventos nas tags -->

    <div id="app">
      <button @click="handleClick">Clique</button>

      <button v-on:click="reverseMessage">Inverter Mensagem</button>
      {{message}}
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data(){
            return{
                message: 'Hi!!'
            }
        },
        methods: {
          handleClick(evt) {
            console.log(evt);
          },
          reverseMessage(){
            this.message = this.message.split('').reverse().join('')
          }
        },
      });
    </script>
  </body>
</html>
