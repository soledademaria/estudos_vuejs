<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../vue.js"></script>
    <title>V-on e eventos globais</title>
  </head>
  <body>
    <div id="app">
      <input @keyup="ativar" />
      <input @keyup.f="ativar" />
      <!-- a tecla f ira ativar o metodo -->
      
      <input @click.right="ativar" />
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {};
        },
        methods: {
          ativar(evt) {
            evt.currentTarget.style.border = "5px solid red";
          },
        },
      });
    </script>
  </body>
</html>
